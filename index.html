<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <meta name="Description" content="Boilerplate for polaris chip">
  <base href="/">

  <style>
    :root,
    html,
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background-color: #ededed;
    }
    polaris-chip {
      margin: 16px;
    }
  </style>
  <title>polaris-chip / my-card</title>
</head>

<body>
  <h1>polaris-chip</h1>
  <!-- this is going to do whatever the tag's defaults are -->
  <polaris-chip title="News of Record" link="https://psu.edu/"></polaris-chip>
  <polaris-chip title="Faculty and Staff"></polaris-chip>
  <polaris-chip title="Sports are the only thing that matter"></polaris-chip>
  <polaris-chip title="Grants and donations"></polaris-chip>



  <h1>my-card</h1>
  <my-card fancy
    title="Penn State Football"
    description="Penn State Football is known for its NFL talent. #MadeInHappyValley">
  </my-card>

  <my-card
    image="https://image.isu.pub/180523201752-aa6e12baaf2c7d3c25ab67c7429dce23/jpg/page_1.jpg"
    title="Penn State Baseball"
    description="The Nittany Lions have played Baseball since 1893, and have played in 17 NCAA Baseball Tournaments ">
  </my-card>

  <my-card
    image="https://psu-gatsby-files-prod.s3.amazonaws.com/s3fs-public/2024/03/mbasketball-championship-graphic-news.png"
    title="Penn State Basketball"
    description="Penn State Basketball: Grit, Determination, and rising Big Ten Contender">
  </my-card>

  <my-card
  image="https://pbs.twimg.com/media/GJZ7PIcWsAA09AG.jpg:large"
  title="Penn State Wrestling"
  description="Penn State Wrestling won the 2024 NCAA National Title ">
  </my-card>

 
  <!-- this is what is bringing in the definition for this tag -->
  <script type="module" src="./src/polaris-chip.js"></script>
  <script type="module" src="./src/my-card.js"></script>
</body>

</html>
